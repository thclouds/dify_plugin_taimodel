provider: taimodel
label:
  en_US: "TAIMODEL"
description:
  en_US: "TAIDESK集成模型"
  zh_Hans: "TAIDESK集成模型"
icon_small:
  en_US: "icon_s_en.png"
icon_large:
  en_US: "icon_l_en.png"
background: "#E5E7EB"
help:
  title:
    en_US: "Get your model Key from taidesk"
    zh_Hans: "从 taidesk 获取模型"
  url:
    en_US: "https://www.taidesk.com/"
supported_model_types:
  - llm
  - text-embedding
  - rerank
configurate_methods:
  - customizable-model
model_credential_schema:
  credential_form_schemas:
    - variable: display_name
      label:
        en_US: Model display name
        zh_Hans: 模型显示名称
      type: text-input
      required: true
      placeholder:
        zh_Hans: 模型在界面的显示名称
        en_US: The display name of the model in the interface.
    - variable: endpoint_url
      type: text-input
      required: true
      label:
        en_US: Base URL
        zh_Hans: 基础 URL
      placeholder:
        en_US: Base url of TAIDESK, e.g. https://www.taidesk.com/compatible-mode/v1
        zh_Hans: TAIDESK的基础URL，例如 https://www.taidesk.com/compatible-mode/v1
    - variable: api_key
      type: text-input
      required: true
      label:
        en_US: API Key
        zh_Hans: 集成密钥
      placeholder:
        zh_Hans: 在此输入您的集成密钥
        en_US: Enter your API Key
    - variable: mode
      show_on:
        - variable: __model_type
          value: llm
      label:
        en_US: Completion mode
        zh_Hans: 对话类型
      type: select
      required: true
      default: chat
      placeholder:
        zh_Hans: 选择对话类型
        en_US: Select completion mode
      options:
        - value: chat
          label:
            en_US: Chat
            zh_Hans: 对话
    - default: 'false'
      label:
        en_US: Vision support
        zh_Hans: 是否支持 Vision
      options:
      - label:
          en_US: 'Yes'
          zh_Hans: 是
        value: 'true'
      - label:
          en_US: 'No'
          zh_Hans: 否
        value: 'false'
      required: false
      show_on:
      - value: llm
        variable: __model_type
      type: radio
      variable: vision_support
    - default: 'false'
      label:
        en_US: Function call support
        zh_Hans: 是否支持函数调用
      options:
      - label:
          en_US: 'Yes'
          zh_Hans: 是
        value: 'true'
      - label:
          en_US: 'No'
          zh_Hans: 否
        value: 'false'
      required: false
      show_on:
      - value: llm
        variable: __model_type
      type: radio
      variable: function_call_support
    - variable: agent_though_support
      show_on:
        - variable: __model_type
          value: llm
      label:
        en_US: Agent Thought
      type: select
      required: false
      default: not_supported
      options:
        - value: supported
          label:
            en_US: Support
            zh_Hans: 支持
        - value: not_supported
          label:
            en_US: Not Support
            zh_Hans: 不支持
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
extra:
  python:
    provider_source: provider/taimodel.py
    model_sources:
      - models/llm/llm.py
      - models/text_embedding/text_embedding.py
      - models/rerank/rerank.py
